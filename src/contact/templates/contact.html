{% extends 'base.html' %}

{% block content %}

<div id="contact row">
	<div class="medium-9 medium-centered columns">
		<h1>{{  title }}</h1>

		{% if confirm_message %}
		<p>{{ confirm_message }}</p>
		{% endif %}

		{% if form %}
		<form method='POST' action=''> {% csrf_token %}
			{{ form.as_p }}
			<input type='submit' value='submit form' class='btn btn-default' />
		</form>
		{% endif %}
	</div>
</div>

{% endblock %}
